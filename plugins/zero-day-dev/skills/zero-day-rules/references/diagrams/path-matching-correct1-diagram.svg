<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250">
  <!-- Background -->
  <rect width="500" height="250" fill="#151820"/>
  
  <!-- Left Tile (game-tile-01) -->
  <g transform="translate(50,25)">
    <rect width="200" height="200" fill="#151820"/>
    <!-- Grid Lines -->
    <path d="M 0 40 L 200 40 M 0 80 L 200 80 M 0 120 L 200 120 M 0 160 L 200 160" 
          stroke="#222630" stroke-width="1" opacity="0.5"/>
    <path d="M 40 0 L 40 200 M 80 0 L 80 200 M 120 0 L 120 200 M 160 0 L 160 200" 
          stroke="#222630" stroke-width="1" opacity="0.5"/>
    <!-- Paths -->
    <path d="M 200 100 C 150 100, 100 150, 100 200" 
          fill="none" stroke="#44BBFF" stroke-width="8" stroke-linecap="butt"/>
    <path d="M 100 0 C 100 50, 50 100, 0 100" 
          fill="none" stroke="#44BBFF" stroke-width="8" stroke-linecap="butt"/>
  </g>

  <!-- Right Tile (game-tile-12) -->
  <g transform="translate(250,25)">
    <rect width="200" height="200" fill="#151820"/>
    <!-- Grid Lines -->
    <path d="M 0 40 L 200 40 M 0 80 L 200 80 M 0 120 L 200 120 M 0 160 L 200 160" 
          stroke="#222630" stroke-width="1" opacity="0.5"/>
    <path d="M 40 0 L 40 200 M 80 0 L 80 200 M 120 0 L 120 200 M 160 0 L 160 200" 
          stroke="#222630" stroke-width="1" opacity="0.5"/>
    <!-- Paths -->
    <path d="M 0 100 C 50 100, 100 150, 100 200" 
          fill="none" stroke="#44BBFF" stroke-width="8" stroke-linecap="butt"/>
    <path d="M 100 0 L 100 200" 
          fill="none" stroke="#FF2244" stroke-width="8" stroke-linecap="butt"/>
    <path d="M 200 100 C 150 100, 100 150, 100 200" 
          fill="none" stroke="#BB88FF" stroke-width="8" stroke-linecap="butt"/>
  </g>

  <!-- Blue Attack Token -->
  <g transform="translate(250,125)">
    <circle r="15" fill="#44BBFF"/>
    <circle r="11" fill="#151820"/>
    <circle r="7" fill="#44BBFF"/>
    <rect x="-1" y="-15" width="2" height="30" fill="#44BBFF"/>
    <rect x="-15" y="-1" width="30" height="2" fill="#44BBFF"/>
  </g>

  <!-- Green Checkmark -->
  <g transform="translate(30,30)">
    <path d="M -15,-5 L -5,15 L 15,-15" 
          fill="none" 
          stroke="#22CC44" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
