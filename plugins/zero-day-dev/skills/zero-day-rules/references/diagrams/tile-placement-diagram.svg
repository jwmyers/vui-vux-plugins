<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Dark background -->
  <rect width="600" height="200" fill="#151820"/>
  
  <!-- Grid pattern for all tiles -->
  <g stroke="#222630" stroke-width="1" opacity="0.5">
    <!-- First tile grid -->
    <path d="M 40 0 L 40 200 M 80 0 L 80 200 M 120 0 L 120 200 M 160 0 L 160 200"/>
    <path d="M 0 40 L 200 40 M 0 80 L 200 80 M 0 120 L 200 120 M 0 160 L 200 160"/>
    
    <!-- Second tile grid -->
    <path d="M 240 0 L 240 200 M 280 0 L 280 200 M 320 0 L 320 200 M 360 0 L 360 200"/>
    <path d="M 200 40 L 400 40 M 200 80 L 400 80 M 200 120 L 400 120 M 200 160 L 400 160"/>
    
    <!-- Third tile grid -->
    <path d="M 440 0 L 440 200 M 480 0 L 480 200 M 520 0 L 520 200 M 560 0 L 560 200"/>
    <path d="M 400 40 L 600 40 M 400 80 L 600 80 M 400 120 L 600 120 M 400 160 L 600 160"/>
  </g>

  <!-- Center starting tile paths -->
  <g transform="translate(0,0)">
    <!-- Top paths (Defense - blue) -->
    <path d="M 0 100 C 50 100, 100 50, 100 0" 
          fill="none" stroke="#44BBFF" stroke-width="8" stroke-linecap="butt"/>
    <path d="M 200 100 C 150 100, 100 50, 100 0" 
          fill="none" stroke="#44BBFF" stroke-width="8" stroke-linecap="butt"/>
    
    <!-- Bottom paths (Attack - red) -->
    <path d="M 0 100 C 50 100, 100 150, 100 200" 
          fill="none" stroke="#FF2244" stroke-width="8" stroke-linecap="butt"/>
    <path d="M 200 100 C 150 100, 100 150, 100 200" 
          fill="none" stroke="#FF2244" stroke-width="8" stroke-linecap="butt"/>
    
    <!-- Horizontal line (Shared - purple) -->
    <path d="M 0 100 L 200 100" 
          fill="none" stroke="#BB88FF" stroke-width="8" stroke-linecap="butt"/>
  </g>

  <!-- Right tile paths -->
  <g transform="translate(200,0)">
    <!-- Red path -->
    <path d="M 0 100 C 50 100, 100 150, 100 200" 
          fill="none" stroke="#FF2244" stroke-width="8" stroke-linecap="butt"/>
    
    <!-- Purple path -->
    <path d="M 0 100 L 200 100" 
          fill="none" stroke="#BB88FF" stroke-width="8" stroke-linecap="butt"/>
    
    <!-- Blue path (rendered last to appear on top) -->
    <path d="M 0 100 C 50 100, 100 50, 100 0" 
          fill="none" stroke="#44BBFF" stroke-width="8" stroke-linecap="butt"/>
  </g>

  <!-- Third (matching) tile paths -->
  <g transform="translate(400,0)">
    <!-- Red path -->
    <path d="M 0 100 C 50 100, 100 150, 100 200" 
          fill="none" stroke="#FF2244" stroke-width="8" stroke-linecap="butt"/>
    
    <!-- Blue path -->
    <path d="M 0 100 L 200 100" 
          fill="none" stroke="#44BBFF" stroke-width="8" stroke-linecap="butt"/>
    
    <!-- Purple path (rendered last to appear on top) -->
    <path d="M 0 100 C 50 100, 100 50, 100 0" 
          fill="none" stroke="#BB88FF" stroke-width="8" stroke-linecap="butt"/>
  </g>

  <!-- Blue Attack Token -->
  <g transform="translate(400,100)">
    <circle r="15" fill="#44BBFF"/>
    <circle r="11" fill="#151820"/>
    <circle r="7" fill="#44BBFF"/>
    <rect x="-1" y="-15" width="2" height="30" fill="#44BBFF"/>
    <rect x="-15" y="-1" width="30" height="2" fill="#44BBFF"/>
  </g>

</svg>
