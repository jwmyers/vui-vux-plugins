<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -100 300 350">
  <!-- Heading -->
  <text x="100" y="-60" text-anchor="middle" fill="#000000" font-family="monospace" font-size="16" font-weight="bold">Red, Blue, and Purple</text>
  <text x="100" y="-35" text-anchor="middle" fill="#000000" font-family="monospace" font-size="16" font-weight="bold">Path Segments</text>
  
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#151820"/>
  
  <!-- Grid Lines -->
  <path d="M 0 40 L 200 40 M 0 80 L 200 80 M 0 120 L 200 120 M 0 160 L 200 160" 
        stroke="#222630" stroke-width="1" opacity="0.5"/>
  <path d="M 40 0 L 40 200 M 80 0 L 80 200 M 120 0 L 120 200 M 160 0 L 160 200" 
        stroke="#222630" stroke-width="1" opacity="0.5"/>
        
  <!-- Example Paths (using game-tile-08 as reference) -->
  <!-- Defense (Blue) path -->
  <path d="M 0 100 L 200 100" 
        fill="none" 
        stroke="#44BBFF" 
        stroke-width="8" 
        stroke-linecap="butt"/>
  
  <!-- Attack (Red) path -->
  <path d="M 0 100 C 50 100, 100 50, 100 0" 
        fill="none" 
        stroke="#FF2244" 
        stroke-width="8" 
        stroke-linecap="butt"/>
  
  <!-- Shared (Purple) path -->
  <path d="M 100 200 C 100 150, 150 100, 200 100" 
        fill="none" 
        stroke="#BB88FF" 
        stroke-width="8" 
        stroke-linecap="butt"/>
</svg>
