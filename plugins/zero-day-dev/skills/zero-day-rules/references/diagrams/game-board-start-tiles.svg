<svg xmlns="http://www.w3.org/2000/svg" viewBox="250 450 600 600">
  <!-- Background for the cropped area -->
  <rect x="250" y="450" width="600" height="600" fill="#151820"/>
  
  <!-- Grid lines for 3x3 area -->
  <g stroke="#222630" stroke-width="1" opacity="0.5">
    <!-- Vertical lines -->
    <path d="M290 450 L290 1050 M330 450 L330 1050 M370 450 L370 1050 M410 450 L410 1050
             M490 450 L490 1050 M530 450 L530 1050 M570 450 L570 1050 M610 450 L610 1050
             M690 450 L690 1050 M730 450 L730 1050 M770 450 L770 1050 M810 450 L810 1050"/>
             
    <!-- Horizontal lines -->
    <path d="M250 490 L850 490 M250 530 L850 530 M250 570 L850 570 M250 610 L850 610
             M250 690 L850 690 M250 730 L850 730 M250 770 L850 770 M250 810 L850 810
             M250 890 L850 890 M250 930 L850 930 M250 970 L850 970 M250 1010 L850 1010"/>
  </g>

  <!-- Tile space boundaries (purple with gradient) -->
  <defs>
    <linearGradient id="purpleGradientHorizontal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BB88FF;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#BB88FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#BB88FF;stop-opacity:0.6"/>
    </linearGradient>
    
    <linearGradient id="purpleGradientVertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BB88FF;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#BB88FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#BB88FF;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Vertical boundaries -->
  <rect x="249" y="450" width="2" height="600" fill="url(#purpleGradientVertical)"/>
  <rect x="449" y="450" width="2" height="600" fill="url(#purpleGradientVertical)"/>
  <rect x="649" y="450" width="2" height="600" fill="url(#purpleGradientVertical)"/>
  <rect x="849" y="450" width="2" height="600" fill="url(#purpleGradientVertical)"/>
  
  <!-- Horizontal boundaries -->
  <rect x="250" y="449" width="600" height="2" fill="url(#purpleGradientHorizontal)"/>
  <rect x="250" y="649" width="600" height="2" fill="url(#purpleGradientHorizontal)"/>
  <rect x="250" y="849" width="600" height="2" fill="url(#purpleGradientHorizontal)"/>
  <rect x="250" y="1049" width="600" height="2" fill="url(#purpleGradientHorizontal)"/>

  <!-- Highlighted squares for first moves -->
  <!-- Left square -->
  <rect x="254" y="654" width="192" height="192" fill="none" 
        stroke="white" stroke-width="2" stroke-dasharray="10,10"/>
  <!-- Right square -->
  <rect x="654" y="654" width="192" height="192" fill="none" 
        stroke="white" stroke-width="2" stroke-dasharray="10,10"/>

  <!-- Starting tile in center position -->
  <g transform="translate(450,650)">
    <!-- Center Tile (game-tile-13-center) -->
    <rect width="200" height="200" fill="#151820"/>
    <path d="M 0 40 L 200 40 M 0 80 L 200 80 M 0 120 L 200 120 M 0 160 L 200 160" 
          stroke="#222630" stroke-width="1" opacity="0.5"/>
    <path d="M 40 0 L 40 200 M 80 0 L 80 200 M 120 0 L 120 200 M 160 0 L 160 200" 
          stroke="#222630" stroke-width="1" opacity="0.5"/>
    <path d="M 0 100 C 50 100, 100 50, 100 0" 
          fill="none" stroke="#44BBFF" stroke-width="8" stroke-linecap="butt"/>
    <path d="M 200 100 C 150 100, 100 50, 100 0" 
          fill="none" stroke="#44BBFF" stroke-width="8" stroke-linecap="butt"/>
    <path d="M 0 100 C 50 100, 100 150, 100 200" 
          fill="none" stroke="#FF2244" stroke-width="8" stroke-linecap="butt"/>
    <path d="M 200 100 C 150 100, 100 150, 100 200" 
          fill="none" stroke="#FF2244" stroke-width="8" stroke-linecap="butt"/>
    <path d="M 0 100 L 200 100" 
          fill="none" stroke="#BB88FF" stroke-width="8" stroke-linecap="butt"/>

    <!-- Blue Attack Token at top edge node -->
    <g transform="translate(100,0)">
      <circle r="15" fill="#44BBFF"/>
      <circle r="11" fill="#151820"/>
      <circle r="7" fill="#44BBFF"/>
      <rect x="-1" y="-15" width="2" height="30" fill="#44BBFF"/>
      <rect x="-15" y="-1" width="30" height="2" fill="#44BBFF"/>
    </g>

    <!-- Red Attack Token at bottom edge node -->
    <g transform="translate(100,200)">
      <circle r="15" fill="#FF2244"/>
      <circle r="11" fill="#151820"/>
      <circle r="7" fill="#FF2244"/>
      <rect x="-1" y="-15" width="2" height="30" fill="#FF2244"/>
      <rect x="-15" y="-1" width="30" height="2" fill="#FF2244"/>
    </g>
  </g>
</svg>