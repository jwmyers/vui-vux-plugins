<svg
   viewBox="0 0 800 700"
   version="1.1"
   id="svg28"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect
     width="600"
     height="700"
     fill="#151820"
     id="rect1"
     x="100"
     y="0"
     style="stroke-width:0.866024" />
  <!-- Title -->
  <text
     x="400"
     y="40"
     fill="#BB88FF"
     font-family="monospace"
     font-size="24"
     text-anchor="middle"
     id="text1">Path Color Movement Rules</text>
  <!-- Example 1: Legal Move (Top) -->
  <g
     transform="translate(200,80)"
     id="g14">
    <!-- Title -->
    <text
       x="150"
       y="30"
       fill="#BB88FF"
       font-family="monospace"
       font-size="16"
       text-anchor="middle"
       id="text2">Legal Single Action Move</text>
    <!-- First Tile (game-tile-14) -->
    <g
       transform="translate(0,50)"
       id="g6">
      <rect
         width="200"
         height="200"
         fill="#151820"
         id="rect2" />
      <path
         d="M 0 40 L 200 40 M 0 80 L 200 80 M 0 120 L 200 120 M 0 160 L 200 160"
         stroke="#222630"
         stroke-width="1"
         opacity="0.5"
         id="path2" />
      <path
         d="M 40 0 L 40 200 M 80 0 L 80 200 M 120 0 L 120 200 M 160 0 L 160 200"
         stroke="#222630"
         stroke-width="1"
         opacity="0.5"
         id="path3" />
      <path
         d="M 0 100 C 50 100, 100 50, 100 0"
         fill="none"
         stroke="#44BBFF"
         stroke-width="8"
         stroke-linecap="butt"
         id="path4" />
      <path
         d="M 0 100 C 50 100, 100 150, 100 200"
         fill="none"
         stroke="#FF2244"
         stroke-width="8"
         stroke-linecap="butt"
         id="path5" />
      <path
         d="M 0 100 L 200 100"
         fill="none"
         stroke="#BB88FF"
         stroke-width="8"
         stroke-linecap="butt"
         id="path6" />
    </g>
    <!-- Second Tile (game-tile-02) -->
    <g
       transform="translate(200,50)"
       id="g10">
      <rect
         width="200"
         height="200"
         fill="#151820"
         id="rect6" />
      <path
         d="M 0 40 L 200 40 M 0 80 L 200 80 M 0 120 L 200 120 M 0 160 L 200 160"
         stroke="#222630"
         stroke-width="1"
         opacity="0.5"
         id="path7" />
      <path
         d="M 40 0 L 40 200 M 80 0 L 80 200 M 120 0 L 120 200 M 160 0 L 160 200"
         stroke="#222630"
         stroke-width="1"
         opacity="0.5"
         id="path8" />
      <path
         d="M 100 0 L 100 80 M 100 120 L 100 200"
         fill="none"
         stroke="#44BBFF"
         stroke-width="8"
         stroke-linecap="butt"
         id="path9" />
      <path
         d="M 0 100 L 200 100"
         fill="none"
         stroke="#BB88FF"
         stroke-width="8"
         stroke-linecap="butt"
         id="path10" />
    </g>
    <!-- Blue Player Token -->
    <g
       transform="translate(100,150)"
       id="g13">
      <circle
         r="15"
         fill="#44BBFF"
         id="circle10" />
      <circle
         r="11"
         fill="#151820"
         id="circle11" />
      <circle
         r="7"
         fill="#44BBFF"
         id="circle12" />
      <rect
         x="-1"
         y="-15"
         width="2"
         height="30"
         fill="#44BBFF"
         id="rect12" />
      <rect
         x="-15"
         y="-1"
         width="30"
         height="2"
         fill="#44BBFF"
         id="rect13" />
    </g>
    <!-- Explanation -->
    <text
       x="200"
       y="290"
       fill="#FFFFFF"
       font-family="monospace"
       font-size="14"
       text-anchor="middle"
       id="text13">Player moves along connected same color paths in one action</text>
    <!-- Movement Arrow -->
    <path
       d="M 50 70 L 350 70"
       stroke="#FFFFFF"
       stroke-width="2"
       marker-end="url(#arrowhead)"
       id="path13" />
  </g>
  <!-- Example 2: Must Stop Example (Bottom) -->
  <g
     transform="translate(200,430)"
     id="g28">
    <!-- Title -->
    <text
       x="150"
       y="30"
       fill="#BB88FF"
       font-family="monospace"
       font-size="16"
       text-anchor="middle"
       id="text14">Must Stop: Color Change</text>
    <!-- First Tile (game-tile-16) -->
    <g
       transform="translate(0,50)"
       id="g18">
      <rect
         width="200"
         height="200"
         fill="#151820"
         id="rect14" />
      <path
         d="M 0 40 L 200 40 M 0 80 L 200 80 M 0 120 L 200 120 M 0 160 L 200 160"
         stroke="#222630"
         stroke-width="1"
         opacity="0.5"
         id="path14" />
      <path
         d="M 40 0 L 40 200 M 80 0 L 80 200 M 120 0 L 120 200 M 160 0 L 160 200"
         stroke="#222630"
         stroke-width="1"
         opacity="0.5"
         id="path15" />
      <path
         d="M 100 0 L 100 80 M 100 120 L 100 200"
         fill="none"
         stroke="#44BBFF"
         stroke-width="8"
         stroke-linecap="butt"
         id="path16" />
      <path
         d="M 0 100 L 200 100"
         fill="none"
         stroke="#FF2244"
         stroke-width="8"
         stroke-linecap="butt"
         id="path17" />
      <path
         d="M 200 100 L 200 100"
         fill="none"
         stroke="#BB88FF"
         stroke-width="8"
         stroke-linecap="butt"
         id="path18" />
    </g>
    <!-- Second Tile (game-tile-03) -->
    <g
       transform="translate(200,50)"
       id="g22">
      <rect
         width="200"
         height="200"
         fill="#151820"
         id="rect18" />
      <path
         d="M 0 40 L 200 40 M 0 80 L 200 80 M 0 120 L 200 120 M 0 160 L 200 160"
         stroke="#222630"
         stroke-width="1"
         opacity="0.5"
         id="path19" />
      <path
         d="M 40 0 L 40 200 M 80 0 L 80 200 M 120 0 L 120 200 M 160 0 L 160 200"
         stroke="#222630"
         stroke-width="1"
         opacity="0.5"
         id="path20" />
      <path
         d="M 0 100 C 50 100, 100 50, 100 0"
         fill="none"
         stroke="#BB88FF"
         stroke-width="8"
         stroke-linecap="butt"
         id="path21" />
      <path
         d="M 100 200 C 100 150, 150 100, 200 100"
         fill="none"
         stroke="#BB88FF"
         stroke-width="8"
         stroke-linecap="butt"
         id="path22" />
    </g>
    <!-- Red Player Token -->
    <g
       transform="translate(100,150)"
       id="g25">
      <circle
         r="15"
         fill="#FF2244"
         id="circle22" />
      <circle
         r="11"
         fill="#151820"
         id="circle23" />
      <circle
         r="7"
         fill="#FF2244"
         id="circle24" />
      <rect
         x="-1"
         y="-15"
         width="2"
         height="30"
         fill="#FF2244"
         id="rect24" />
      <rect
         x="-15"
         y="-1"
         width="30"
         height="2"
         fill="#FF2244"
         id="rect25" />
    </g>
    <!-- Must Stop Indicator -->
    <g
       transform="translate(200,150)"
       id="g27">
      <circle
         r="20"
         fill="none"
         stroke="#FFFFFF"
         stroke-width="2"
         stroke-dasharray="5,5"
         id="circle25" />
      <text
         x="0"
         y="40"
         fill="#FFFFFF"
         font-family="monospace"
         font-size="12"
         text-anchor="middle"
         id="text25">Must end move here</text>
      <text
         x="0"
         y="60"
         fill="#FFFFFF"
         font-family="monospace"
         font-size="12"
         text-anchor="middle"
         id="text26">Use next action to</text>
      <text
         x="0"
         y="80"
         fill="#FFFFFF"
         font-family="monospace"
         font-size="12"
         text-anchor="middle"
         id="text27">continue on purple</text>
    </g>
  </g>
  <!-- Arrow marker definition -->
  <defs
     id="defs28">
    <marker
       id="arrowhead"
       markerWidth="10"
       markerHeight="7"
       refX="9"
       refY="3.5"
       orient="auto">
      <polygon
         points="0 0, 10 3.5, 0 7"
         fill="#FFFFFF"
         id="polygon28" />
    </marker>
  </defs>
</svg>
